<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./media/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <main class="dashboard">
    <section class="box box--aside">
      <!-- add box__content div -->
      <div class="profile">
        <img class="profile__image" src="./media/image-jeremy.png">
        <div class="profile__text">
          <p class="profile__description">Report for</p>
          <h1 class="profile__title">Jeremy Robson</h1>
        </div>
      </div>

      <nav class="navigation">
        <ul>
          <li></li>
        </ul>
        <!-- TODO: list items -->
        <button class="cta cta--time-daily">Daily</button>
        <button class="cta cta--time">Weekly</button>
        <button class="cta cta--time">Monthly</button>
      </nav>
    </section>
<!-- put modifier as high as possible -->
    <section class="box box--work">
      <header class="box__header">
        <!-- <img class="header__icon" src="./media/icon-work.svg"> -->
      </header>
      <h2 class="title">Work</h2>
      <p class="description">5hrs</p>
      <p class="history">Previous - 7hrs</p>
    </section>

    <section class="box">
      <header class="header header--play">
        <img class="header__icon" src="./media/icon-play.svg">
      </header>
      <h2 class="title">Play</h2>
      <p class="description">1hr</p>
      <p class="history">Previous - 2hrs</p>
    </section>

    <section class="box">
      <header class="header header--study">
        <img class="header__icon" src="./media/icon-study.svg">
      </header>
      <h2 class="title">Study</h2>
      <p class="description">0hrs</p>
      <p class="history">Previous - 1hr</p>
    </section>

    <section class="box">
      <header class="header header--exercise">
        <img class="header__icon" src="./media/icon-exercise.svg">
      </header>
      <h2 class="title">Exercise</h2>
      <p class="description">1hr</p>
      <p class="history">Previous - 1hr</p>
    </section>

    <section class="box">
      <header class="header header--social">
        <img class="header__icon" src="./media/icon-social.svg">
      </header>
      <h2 class="title">Social</h2>
      <p class="description">1hr</p>
      <p class="history">Previous - 3hrs</p>
    </section>

    <section class="box">
      <header class="header header--self-care">
        <img class="header__icon" src="./media/icon-self-care.svg"/>
      </header>
      <h2 class="title">Self Care</h2>
      <p class="description">0hrs</p>
      <p class="history">Previous - 1hr</p>
    </section>
  </main>
</body>
</html>
